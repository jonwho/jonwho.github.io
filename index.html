<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Material Design -->
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">

  <!-- MFB directive -->
  <link rel="stylesheet" href="/bower_components/ng-mfb/mfb/dist/mfb.css">

  <!-- Ionic Icons -->
  <link rel="stylesheet" href="/bower_components/ionicons/css/ionicons.css">

  <!-- Custom Material Design -->
  <link rel="stylesheet" href="/styles/custom.css">
  <title>Jon Ho</title>

  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-62804096-1', 'auto');
  ga('send', 'pageview');
  </script>
</head>
<!-- Single column (whole app) -->
<body ng-app="jonwho" layout="column" ng-controller="NavCtrl" ng-cloak>

  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button hide-gt-sm ng-click="toggleList()" aria-label="Show Links">
        <md-icon md-svg-icon="/bower_components/ionicons/src/navicon-round.svg"></md-icon>
      </md-button>
      <h1>jonwho?</h1>
    </div>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
      <md-list>
        <md-item ng-repeat="link in users">
          <md-button ng-click="selectUser(link)" ng-class="{'selected' : link === selected}">
            <md-icon md-svg-icon="{{link.avatar}}" class="avatar"></md-icon>
            <strong>{{link.name}}</strong>
          </md-button>
        </md-item>
      </md-list>
    </md-sidenav>

    <!-- Content inside md-content is scrollable -->
    <md-content flex id="content">
      <!-- Animations are a bit buggy right now -->
      <!-- <div class="slide-animate" ng-include="selected.templateUrl"
           layout="row" layout-sm="column" layout-align="center center">
      </div> -->
      <div ng-include="selected.templateUrl"
           layout="column" layout-sm="column" layout-align="center center">
      </div>
    </md-content>
  </div>

  <nav mfb-menu position="br" effect="zoomin" 
       active-icon="ion-close-round" resting-icon="ion-more"
       toggling-method="click">
    <button mfb-button icon="ion-social-octocat" label="GitHub"
            onclick="location.href='http://github.com/jonwho';"></button>
    <button mfb-button icon="ion-social-linkedin" label="LinkedIn"
            onclick="location.href='http://linkedin.com/in/jonwho';"></button>
    <button mfb-button icon="ion-social-twitter" label="Twitter"
            onclick="location.href='http://twitter.com/lj080805';"></button>
    <button mfb-button icon="ion-email" label="Email"
            onclick="location.href='mailto:housuilun@yahoo.com';"></button>                        
  </nav>

  <!-- Angular -->
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="/bower_components/angular-touch/angular-touch.js"></script> 
  
  <!-- Angular ui-router // include after angular -->
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- MFB directive -->
  <script src="/bower_components/ng-mfb/src/mfb-directive.js"></script>

  <!-- Local development -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/controllers.js"></script>
  <script src="/scripts/animations.js"></script>
</body>
</html>
