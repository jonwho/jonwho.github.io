<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Ho - Senior Software Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .split-container {
            display: flex;
            height: 100vh;
        }
        
        .left-panel {
            flex: 1;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        
        .left-content {
            max-width: 500px;
        }
        
        .left-panel h1 {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .left-panel .tagline {
            font-size: 1.5rem;
            color: #cbd5e0;
            line-height: 1.6;
        }
        
        .right-panel {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        
        .right-content {
            max-width: 400px;
            width: 100%;
        }
        
        .section-title {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #718096;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .links-list {
            list-style: none;
        }
        
        .links-list li {
            margin-bottom: 1.5rem;
        }
        
        .links-list a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #1a202c;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 1rem 0;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .links-list a:hover {
            border-bottom-color: #2d3748;
            color: #2d3748;
        }
        
        .arrow {
            font-size: 1.25rem;
            transition: transform 0.2s ease;
        }
        
        .links-list a:hover .arrow {
            transform: translateX(8px);
        }
        
        .info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .info-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 80px;
        }
        
        .info-value {
            color: #718096;
        }
        
        @media (max-width: 968px) {
            .split-container {
                flex-direction: column;
            }
            
            .left-panel,
            .right-panel {
                min-height: 50vh;
            }
            
            .left-panel h1 {
                font-size: 2.5rem;
            }
            
            .left-panel .tagline {
                font-size: 1.25rem;
            }
            
            body {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <div class="left-content">
                <h1>Jonathan Ho</h1>
                <p class="tagline">
                    Senior Software Engineer crafting elegant solutions to complex problems
                </p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="right-content">
                <div class="section-title">Connect</div>
                <ul class="links-list">
                    <li>
                        <a href="http://github.com/jonwho" target="_blank">
                            <span>GitHub</span>
                            <span class="arrow">→</span>
                        </a>
                    </li>
                    <li>
                        <a href="http://linkedin.com/in/jonwho" target="_blank">
                            <span>LinkedIn</span>
                            <span class="arrow">→</span>
                        </a>
                    </li>
                    <li>
                        <a href="resume.pdf" target="_blank">
                            <span>Resume</span>
                            <span class="arrow">→</span>
                        </a>
                    </li>
                </ul>
                
                <div class="info">
                    <div class="info-item">
                        <span class="info-label">Role</span>
                        <span class="info-value">Senior Software Engineer</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Location</span>
                        <span class="info-value">San Francisco Bay Area</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Focus</span>
                        <span class="info-value">Backend Systems</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
